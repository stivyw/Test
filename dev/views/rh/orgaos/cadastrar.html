<div id="content" ng-init="Data.tabs[$parent.tab.i].title='Cadastrar Secretarias'">

				<div class="container">
					<div class="row">
						<div class="col-xs-11">
							<div class="page-header">
								<h2>Buscar Secretaria/Órgãos</h2>
							</div>
							<div class="alert alert-danger" role="alert">
								<strong>Ops!</strong> Ocorreu um <a class="alert-link" href="arquivodeajuda">erro</a> ao tentar concluir esta ação, tente novamente ou contate o <a class="alert-link" href="linkdapagcontato">suporte</a>.

							</div>
							<div class="alert alert-success" role="alert">
								<strong>Ok!</strong> Dados gravados com sucesso.
							</div>
							<!-- Inputs -->
							<form role="form">
								<div class="row">
									<div class="col-xs-6">
										<label for="nome">Nome</label>
										<input id="nome" class="form-control" type="text" placeholder="Nome" title="Nome da Secretaria. Ex: Secretaria de Segurança Pública" bs-tooltip>
									</div>
									<div class="col-xs-3">
										<label for="telefone">Telefone</label>
										<input id="telefone" class="form-control" type="text" placeholder="Telefone" title="Telefone de contato da Secretaria. Ex: 8899999999 " bs-tooltip>
									</div>
									<div class="col-xs-3">
										<label for="email">Email</label>
										<div class="input-group">
											<!-- icone -->
											<div class="input-group-addon">
												@
											</div><!-- icone -->
											<input id="email" class="form-control" type="email" placeholder="Email" title="Email da Secretaria. Ex: sesp@crato.gov.ce.br " bs-tooltip>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-2">
										<label for="cep">CEP</label>
										<input id="cep" class="form-control" type="text" placeholder="CEP" title="CEP " bs-tooltip/>
										<a href="http://www.buscacep.correios.com.br/"target="_blank"><small><u><i>Buscar CEP</i></u></small></a>
									</div>
									<div class="col-xs-2">
										<label for="tipo_logradouro">Tipo de logradouro</label>
										<select id="tipo_logradouro" class="form-control">
											<option value="0">Selecione...</option>
											<option value="1">Rua</option>
											<option value="2">Avenida</option>
											<option value="3">Travessa</option>
											<option value="4">Beco</option>
											<option value="5">Alto</option>
											<option value="6">Vila</option>
											<option value="7">Sitio</option>
											<option value="8">Outros</option>
										</select>
										<span class="help-block">&nbsp;</span>
									</div>
									<div class="col-xs-4">
										<label for="logradouro">Logradouro</label>
										<input id="logradouro" type="text"  placeholder="Logradouro" class="form-control" title="Logradouro da Secretaria. Ex: Barbara de Alencar " bs-tooltip />
									</div>
									<div class="col-xs-3">
										<label for="bairro">Bairro</label>
										<input id="bairro" type="text" class="form-control" placeholder="Bairro" title="Bairro da Secretaria. Ex: Centro " bs-tooltip />
									</div>
									<div class="col-xs-1">
										<label for="numero">Número</label>
										<input id="numero" type="text" class="form-control" placeholder="N°" title="Número da Secretaria. Ex: S/N " bs-tooltip />
									</div>
								</div>
								<hr>
								<div align="right" class="footer">
									<button type="button" class="btn btn-success">
										Salvar
									</button>
									<button type="button" class="btn btn-danger">
										Cancelar
									</button>
								</div>
							</form><!-- Inputs -->
						</div>
					</div>
				</div><!-- container -->
			</div>
